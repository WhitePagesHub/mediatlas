<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>MediAtlas Demo</title>
  <style>
    body { margin: 0; }
    canvas { display: block; }
  </style>
</head>
<body>
  <div id="status">Φόρτωση...</div>

  <!-- Φόρτωση Three.js και GLTFLoader από CDN -->
  <script type="module">
    import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js";
    import { GLTFLoader } from "https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/loaders/GLTFLoader.js";

    // Σκηνή, κάμερα, renderer
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Φωτισμός
    const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
    scene.add(light);

    // Loader για GLB
    const loader = new GLTFLoader();
    loader.load(
      "CesiumMan.glb", // το αρχείο σου στο root
      (gltf) => {
        scene.add(gltf.scene);
        document.getElementById("status").textContent = "Φόρτωση ολοκληρώθηκε!";
      },
      (xhr) => {
        document.getElementById("status").textContent = `Φόρτωση: ${Math.round((xhr.loaded / xhr.total) * 100)}%`;
      },
      (error) => {
        console.error("Σφάλμα φόρτωσης:", error);
        document.getElementById("status").textContent = "Αποτυχία φόρτωσης μοντέλου.";
      }
    );

    camera.position.z = 5;

    // Render loop
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
